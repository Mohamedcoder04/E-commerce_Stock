<div class="col p-3">
  <div class="col-md-12 mt-3 mb-3 text-center">
    <h2> {{ type }} catégorie</h2>
  </div>

  <div class="row"  style="height: 200px !important;">
    <div class="col-md-2"></div>
    <div class="custom-border col-md-8 p-3">
      <div class="col">
        <div class="mb-3 mt-4">
          <input type="text" class="form-control" placeholder="Code" [(ngModel)]="categorieDto.codeCategory">
        </div>

        <div class="">
          <input type="text" class="form-control" placeholder="Désignation" [(ngModel)]="categorieDto.designation">
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-danger" type="button" (click)="cancelClick()">
      <em class="fas fa-cancel"></em>&nbsp;Annuler
    </button>

    <button class="btn btn-primary ms-5 me-3" type="button" (click)="save()">
      <em class="fas fa-save"></em>&nbsp;Enregistrer
    </button>
  </div>
</div>
