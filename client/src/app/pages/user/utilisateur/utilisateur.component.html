<div class="col">
  <div class="row m-3">
    <div class="col-md-7 p-0">
      <h1>Liste des Utilisateurs</h1>
    </div>
    <div class="col-md-5 justify-content-between">
      <div class="d-flex">
        <div class="p-2 flex-fill">
          <button (click)="inputFile.click()" class="btn btn-warning" type="button" >
            <input hidden #inputFile type="file" (change)="importData($event)">
            <i class="fas fa-upload"></i>&nbsp; Importer
          </button>
        </div>

        <div class="p-2 flex-fill">
          <button class="btn btn-success" type="button" (click)="exportexcel()">
            <em class="fas fa-cloud-download-alt"></em>&nbsp;Exporter
          </button>
        </div>

        <div class="p-2 flex-fill">
          <button (click)="nouvelUtilisateur()" class="btn btn-primary" type="button">
            <em class="fas fa-plus"></em>&nbsp;Nouveau
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col m-3" >
    <app-detail-utilisateur
      *ngFor=" let u of users | paginate : {itemsPerPage : tableSize, currentPage : page, totalItems : count}; let i index"
      [user]="u"
      (suppressionUser)="deleteUser($event)"
    ></app-detail-utilisateur>
  </div>

  <div class="row col-md-12 text-center mb-4" *ngIf="users.length">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >

    </pagination-controls>
  </div>
</div>
