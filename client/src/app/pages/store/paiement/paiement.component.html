<div class="payment card col-md-10 mx-auto mt-5">
  <div class=" row p-5">
    <div class="col-md-4">
      <img src="assets/img.png" width="300" height="300">
    </div>
    <div class="col-md-8">
      <div class="info col">
        <div class="col-md-8 mx-auto mb-2">
          <label for="cardOwner">CARD OWNER</label>
          <input type="text" id="cardOwner" class="form-control" name="cardOwner">

        </div>

        <div class="col-md-8 mx-auto mb-2">
          <label for="cardNo">CARD NUMBER</label>
          <input type="number" id="cardNo" class="form-control" name="cardNo">
          <!--
          <span *ngIf="paymentForm.get('cardNo').invalid && paymentForm.get('cardNo').touched">
            <span *ngIf="paymentForm.get('cardNo').errors['required']" class="alert-danger">This field is
              required!</span>
          </span>
          -->
        </div>

        <div class="col-md-8 mx-auto mb-2">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="month">MONTH</label>
                <select name="month" id="month" class="form-control">
                  <option *ngFor="let number of days" value="{{number}}">{{number}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="year">YEAR</label>
                <select name="year" id="year" class="form-control">
                  <option *ngFor="let number of months" value="{{number}}">{{number}}
                  </option>
                </select>
              </div>
            </div>
            <!--
            <span *ngIf="paymentForm.get('cardExp').invalid && paymentForm.get('cardExp').touched" class="alert-danger">
              These fields are required!
            </span>
            -->
          </div>

          <div class="col-md-6 mb-2">
            <label for="cardCCV">CCV</label>
            <input type="number" id="cardCCV" class="form-control" name="cardCCV" placeholder="***">
            <!--
            <span *ngIf="paymentForm.get('cardCCV').invalid && paymentForm.get('cardCCV').touched">
              <span *ngIf="paymentForm.get('cardCCV').errors['required']" class="alert-danger">This field is
                required!</span>
            </span>
            -->
          </div>
        </div>
        <div class="controls col-md-8 mx-auto mt-3">
          <div class="row">
            <div class="col-md-6">
              <a class="btn back" [routerLink]="'/store/sale'"> Back </a>
            </div>
            <div class="col-md-6">
              <!--
              <button class="btn btn-info" type="submit" [disabled]="paymentForm.invalid || paymentForm.pending">
                Continue
              </button>
              -->
              <button class="btn btn-success" (click)="pay()"> Valider</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
