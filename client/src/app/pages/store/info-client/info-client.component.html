<div class="container p-5">
  <div class="info col">
    <div class="row justify-content-between">
      <div class="alert alert-danger" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg"> {{ msg }} </p>
      </div>
        <div class="card p-5 col-md-7">
          <div class="col">
            <h2 class="mb-3 text-center"><strong>Customer Information and Shipping Address</strong>
              <hr>
            </h2>
            <div class="row mb-3 pt-3">
              <div class="col-md-6">
                <input class="form-control" placeholder="Prénom" [(ngModel)]="livraisonInfo.prenom">
              </div>

              <div class="col-md-6">
                <input class="form-control" placeholder="Nom" [(ngModel)]="livraisonInfo.nom">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <input class="form-control" placeholder="Adresse 1" [(ngModel)]="addressDto.street">
              </div>
              <div class="col-md-6">
                <input class="form-control" placeholder="Adresse 2 (Optionnel)">
              </div>

            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <input class="form-control" placeholder="Téléphone" [(ngModel)]="livraisonInfo.telephone">
              </div>
              <div class="col-md-6">
                <input class="form-control" placeholder="Code postal" [(ngModel)]="addressDto.zipCode">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <input class="form-control" placeholder="Ville" [(ngModel)]="addressDto.city">
              </div>
              <div class="col-md-6">
                <input class="form-control" placeholder="Pays" [(ngModel)]="addressDto.country">
              </div>
            </div>
          </div>
        </div>
        <div class="card p-5 col-md-5">
          <h2 class="text-center"><strong>Payment Methods</strong>
            <hr>
          </h2>
          <div class="payment col ">
            <div class="info col">
              <div class="mb-2">
                <label for="cardOwner">CARD OWNER</label>
                <input type="text" id="cardOwner" class="form-control" name="cardOwner" [(ngModel)]="this.paiement.cardOwner">



              </div>

              <div class="mb-2">
                <label for="cardNo">CARD NUMBER</label>
                <input type="number" id="cardNo" class="form-control" name="cardNo" [(ngModel)]="this.paiement.cardNumber">
              </div>

              <div class="mb-2">
                <div class="row mb-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="month">MONTH</label>
                      <select name="month" id="month" class="form-control" [(ngModel)]="this.paiement.month">
                        <option *ngFor="let number of days" value="{{number}}">{{number}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="year">YEAR</label>
                      <select name="year" id="year" class="form-control" [(ngModel)]="this.paiement.year">
                        <option *ngFor="let number of months" value="{{number}}">{{number}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-2">
                  <label for="cardCCV">CCV</label>
                  <input type="number" id="cardCCV" class="form-control" name="cardCCV" placeholder="***"
                         [(ngModel)]="this.paiement.ccv">
                </div>
              </div>

              <div class="controls col-md-8 mx-auto mt-5">
                <div class="row">
                  <div class="col-md-6">
                    <a class="btn back" [routerLink]="'/store/sale'"> Back </a>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-success" (click)="pay()"> Valider</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
    </div>
  </div>
</div>
