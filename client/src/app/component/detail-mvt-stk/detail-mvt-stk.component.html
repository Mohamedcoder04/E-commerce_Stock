<div class="row m-1 custom-border pt-1 pb-1">
  <!-- Détails articles -->
  <div class="col-md-3 border-right text-center">
    <div class="col">
      <div class="col-md-11"> {{ mvtStk.dateMvt |date:'dd-MM-yyyy' }} </div>
    </div>
  </div>

  <!-- Details Catégories -->

  <div class="col-md-3 border-right">
    <div class="row">
      <div class="col-md-12 text-center">
         {{ mvtStk.quantite }}
      </div>
    </div>
  </div>

  <!-- Type  -->

  <div class="col-md-3 border-right">
    <div class="row">
      <div
        class="col-md-12 text-center">
        <span class="badge"
          [ngClass]="type? 'bg-success text-white' : 'bg-danger text-white'">{{ mvtStk.typeMvt }}</span>
      </div>
    </div>
  </div>

  <!-- Button d'actions -->
  <div class="col-md-3">
    <div class="row justify-content-center">
      {{ mvtStk.sourceMvtStk }}
    </div>
  </div>
</div>
