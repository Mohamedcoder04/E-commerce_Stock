<div class="row">
  <div class="col-md-8">
    <div class="input-group ">
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Search" name="textSearch" [(ngModel)]="textSearch">
        <label for="floatingInputGroup1">Search</label>
      </div>
      <span class="input-group-text" style="cursor: pointer" (click)="search()"><em class="fas fa-search"></em></span>
    </div>
  </div>
  <div class="col-md-3"></div>

  <div class="col-md-1 mt-2">
    <ul class="navbar">
      <li class="nav-item dropdown notification-container">
        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="notification-icon fa-solid fa-bell"></i>
          <span class="notification-badge" id="notificationCount"> {{ notifications.length }} </span>
        </a>
        <div class="dropdown-menu notification-menu dropdown-menu-right" aria-labelledby="notificationsDropdown">
          <div class="dropdown-header text-center">
            <strong>Notifications</strong>
            <hr>
          </div>
          <ng-container *ngIf="notifications.length > 0 ; else noNotifications">
            <a class="dropdown-item text-center" style="cursor: pointer" *ngFor="let notification of notifications" (click)="toUrl(notification)">
              {{ notification.title }}
            </a>
          </ng-container>
          <ng-template #noNotifications>
            <a class="dropdown-item text-center">aucune notification</a>
          </ng-template>
        </div>
      </li>


      <li class="nav-item dropdown" *ngIf="isLogin">
        <a class="nav-link fw-semibold text-black dropdown-toggle me-1" href="#" role="button"
           data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-user"></i>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item btn text-dark btn-outline-light" href="javascript:void(0);"
               [routerLink]="'/admin/profil'">
              <em class="fas fa-user"></em>&nbsp; Profile
            </a>
          </li>
          <li>
            <a class="dropdown-item btn text-dark btn-outline-light" (click)="logout()">
              <em class="fas fa-sign-out"></em>&nbsp;
              Sign Out
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
